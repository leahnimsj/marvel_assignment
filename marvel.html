<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marvel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Marvel Character Search</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="search" id="marvelSearch">

            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

<!-- below is the table that displays 100 marvel characters -->
    <div class="container">
      <table class="table text-center">
        <thead>
          <tr>
            <th class="text-center">Hero Name</th>
            <th class="text-center">Hero Picture</th>
          </tr>
        </thead>
        <tbody id="heroTable">
        </tbody>
      </table>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
